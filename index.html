<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash-Pro</title>
    <!-- Tailwind & daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/58b6a44110.js" crossorigin="anonymous"></script>
    <style>
        .poppins{
             font-family: "Poppins", sans-serif;
        }
        .anton{
             font-family: "Anton", sans-serif;
        }
    </style>
</head>
<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-section" class="">
            <div class="home-content flex flex-col text-center justify-center items-center min-h-screen">
                <h1 class="home-title text-white anton text-[120px]">ALPHABET CLASH</h1>
                <p class="home-content text-[#ffffffCC] poppins text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-ghost bg-white hover:text-white mt-9" onclick="play()">Play Now</button>
            </div>
        </section>
        <!-- playground section -->
        <section id="playground-section" class=" hidden">
            <div>
                <!-- art-board design -->
                <div class="artboard flex flex-col text-center items-center">
                    <div class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-[#010313CC] rounded-2xl border-[20px] my-12">
                        <div class="flex justify-center items-center">
                            <p class="bg-[#010313CC] px-5 pb-2 text-white text-center w-2/5 rounded-b-2xl">Don't watch keyboard while typing...</p>
                        </div>
                        <div class=" flex justify-center items-center flex-col h-full">
                            <p id="current-alphabet" class="poppins text-8xl uppercase font-bold">m</p>
                        </div>
                    </div>
                </div>
                 <!-- keyboard start -->
                 <div class="keyboard w-full">
                    <div class="flex justify-center gap-2 text-xl my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-2 text-xl my-2 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-2 text-xl my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!--button design -->
                <div class="flex justify-center mt-10">
                    <div class="buttons flex justify-between w-3/4 items-center">
                        <button class="text-white bg-[#894189] hover:bg-[#360490] flex rounded-full py-3 px-7 gap-1">Life 
                            <img src="images/Group 23.svg" alt="heart-logo"> 
                            <span id="current-life" class="font-bold">5</span>
                        </button>
                        <button class="btn px-7 rounded-full" onclick="goBack()">Go Back</button>
                        <button class="text-white bg-[#360490] hover:bg-[#894189] flex rounded-full py-3 px-7 gap-1">Score 
                            <img src="images/monetization_on.svg" alt="monetization-logo">
                            <span id="current-score" class="font-bold">0</span>
                        </button>
                    </div>
                </div>
            </div>         
        </section>
        <!-- score section -->
        <section id="score-section" class=" min-h-screen flex justify-center items-center hidden">
            <div class="score-content poppins bg-[#ffffff33] text-center p-10 rounded-2xl">
                <h4 class="game-over text-2xl text-white">Game Over !</h4>
                <h2 class="text-white text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="game-score">14</span>
                </h2>
                <button class="btn text-xl font-semibold px-3 my-8" onclick="play()">Play Again</button>
                <p class="score-text text-xl text-white">Practice will make you Pro <i class="fa-regular fa-thumbs-up fa-fw"></i></p>
            </div>
        </section>
    </main>

    <script src="utiity.js"></script>
    <script src="alpha-clash.js"></script>
</body>
</html>
